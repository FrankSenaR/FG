<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franklin & Geovanna</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #1a002b);
      color: #e6d9ff;
      display: flex;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
    }

    .container {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.2em;
      color: #c084fc;
      margin-bottom: 10px;
    }

    .since {
      font-size: 1em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .counter {
      font-size: 1.3em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .photo {
      width: 100%;
      height: 250px;
      border: 2px solid #7c3aed;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 13px;
    }

    .poem {
      font-size: 1em;
      line-height: 1.7;
      margin-bottom: 40px;
      opacity: 0.95;
    }

    /* üíú CORA√á√ïES */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #a855f7;
      animation: floatUp 6s linear;
      pointer-events: none;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Franklin & Geovanna</h1>

    <div class="since">
      Desde 21 de dezembro de 2025 üíú
    </div>

    <div class="counter" id="counter"></div>

    <!-- üì∏ FOTO -->
    <div class="photo">
      <img src="F&G.png" alt="Franklin e Geovanna">
    </div>

    <div class="poem">
      Mesmo quando a dist√¢ncia se imp√µe,<br>
      o sentimento n√£o diminui.<br><br>

      Os dias passam, o tempo conta,<br>
      e o amor aprende a esperar,<br>
      firme, constante,<br>
      sem perder a dire√ß√£o.
    </div>
  </div>

  <script>
    // ‚è±Ô∏è CONTADOR
    const startDate = new Date("2025-12-21T00:00:00");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("counter").innerHTML =
        `${days} dias<br>
         ${hours} horas<br>
         ${minutes} minutos<br>
         ${seconds} segundos`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // üíú CORA√á√ïES
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíú";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 22) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 600);
  </script>

</body>
</html>
